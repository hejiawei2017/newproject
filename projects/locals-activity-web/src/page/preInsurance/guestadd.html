<!DOCTYPE html>
<html>
<head>
    <title>路客精品民宿</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
<div class="title">添加入住人</div>
<div class="customer-wrap">
  <label class="passAge">
    <span>真实姓名</span>
    <input class="name" type="text" placeholder='必填 请输入真实姓名' value=""/>
  </label>
  <div class="radio-group">
      <div class="radio">
          <input type="radio" name="way" value="Idcard" checked/>
          <span>身份证</span>
          <div class="div icd">
             <input type="text" placeholder="请输入身份证" value=""/>
          </div>
      </div>
      <div class="radio">
          <input type="radio" name="way" value="hmtIdcard"/>
          <span>港澳回乡证或台胞证</span>
          <div class="div gatb">
             <input type="text" placeholder="请输入港澳回乡证或台胞证" value=""/>
          </div>
      </div>
      <div class="radio">
        <input type="radio" name="way" value="Passport"/>
        <span>Passport</span>
        <div class="div pspt">
          <input type="text" placeholder="请输入Passport" value=""/>
        </div>
      </div>
      <div class="radio">
        <input type="radio" name="way" value="hkIdcard"/>
        <span>港澳通行证</span>
        <div class="div gap">
          <input type="text" placeholder="请输入港澳通行证" value=""/>
        </div>
      </div>
  </div>
  <div class="overhead">
      <label class="passAge">
        <span>年龄</span>
        <div class="div">
          <input class="age" type="number" placeholder='请输入年龄' value=""/>
        </div>
      </label>
      <label class="passAge">
        <span>出生日期</span>
        <div class="div">
          <input class="birth" type="text" placeholder='格式：1994-02-09' value=""/>
        </div>
      </label>
      <label class="passAge">
        <span>性别</span>
        <div class="checkSex">
          <label>
              <input type="radio" name="sex" value="M"/>
              男
          </label>
          <label>
              <input type="radio" name="sex"value="F"/>
              女
          </label>
        </div>
      </label>
  </div>
  <label class="passAge guestNum">
    <span>手机号</span>
    <input class="number" type="number" placeholder='必填 请填写手机号'/>
  </label>
</div>
<button class="btn"> 确定 </button>

<div class="verific" id="verific">
  <label class="guest-num">
    <input disabled class="number codenum" value="" type="number"/>
    <button class="get-code">获取验证码</button>
  </label>
  <label class="guest-num verific">
    <input class="code" type="number" placeholder="请填写手机号验证码"/>
  </label>
</div>
</body>
</html>
