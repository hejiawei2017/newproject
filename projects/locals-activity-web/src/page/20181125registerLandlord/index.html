<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locals路客精品民宿</title>
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link href="https://cdn.bootcss.com/framework7/3.5.1/css/framework7.min.css" rel="stylesheet">
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="https://cdn.bootcss.com/framework7/3.5.1/js/framework7.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page">
        <div class="page-content infinite-scroll-content">
          <div class="scroll-main">
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader1.jpg">
            </div>
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader2.jpg">
            </div>
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader3.jpg">
            </div>
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader5.jpg">
            </div>
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader6.jpg">
            </div>
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader7.jpg">
            </div>
            <div class="content-image">
              <img src="./images/swb_to_be_houseleader8.jpg">
            </div>
            <!-- 注册表单 -->
            <div class="form-wrapper" id="base-form">
              <div class="block-title">基本信息</div>
              <div class="list inline-labels no-hairlines-md">
                <ul>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">姓名</div>
                      <div class="item-input-wrap">
                        <input type="text" name="realName" placeholder="请输入业主姓名" maxlength="10">
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">身份证</div>
                      <div class="item-input-wrap">
                        <input type="text" name="idCard" placeholder="请输入身份证" maxlength="21">
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">手机号码</div>
                      <div class="item-input-wrap">
                        <input type="number" name="mobile" placeholder="请输入11位手机号码" maxlength="20">
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">验证码</div>
                      <div class="item-input-wrap">
                        <div class="row">
                          <div class="col-55">
                            <input type="number" name="code" placeholder="请输入验证码" maxlength="6">
                          </div>
                          <div class="col-45 send-code">发送验证码</div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="describe-wrapper">
                <h1><img class="warning-icon" src="./images/warning-circle-fill.png">Locals路客精品民宿房源要求：</h1>
                <p>-市中心，交通和生活便利</p>
                <p>-家庭住宅，有地方生活气息的小区</p>
                <p>-管理规范的高品质小区或当地人文特色建筑</p>
                <h1><img class="warning-icon" src="./images/warning-circle-fill.png">三不要</h1>
                <p>-酒店/酒店式公寓No-单间No-郊区No</p>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer" id="register-btn">注册房东达人</footer>
      </div>
    </div>
  </div>
</body>
</html>
