<body>
    <div class="main">
        <img src="./image/loginBg.png" alt="">
        <form id='aform'>
            <ul>
                <li>
                    <span class="label">
                        姓名
                    </span>
                    <div class="input">
                        <input type="text" placeholder="请输入姓名" class="houseNo" value="" name="realName" maxlength="40">
                    </div>
                </li>
                <li>
                    <span class="label">
                        性别
                    </span>
                    <div class="input checkbox">
                        <label>
                            <!-- <img src="./image/agree1.png" /> -->
                            <input name="sex" type="radio" value="1" checked />
                            <span>男</span>
                        </label>
                        <label>
                            <!-- <img src="./image/agree.png" /> -->
                            <input name="sex" type="radio" value="0" />
                            <span>女</span>
                        </label>
                    </div>
                </li>
                <li>
                    <span class="label">
                        身份证
                    </span>
                    <div class="input">
                        <input type="text" placeholder="请输入身份证" class="houseNo" value="" name="idCard" maxlength="18" />
                    </div>
                </li>
                <li>
                    <span class="label">
                        私人邮箱
                    </span>
                    <div class="input">
                        <input type="email" placeholder="请输入私人邮箱" class="houseNo" value="" name="privateEmail" maxlength="128" />
                    </div>
                </li>
                <li>
                    <span class="label">
                        联系电话
                    </span>
                    <div class="input getCode">
                        <input type="tel" placeholder="请输入联系电话" class="houseNo" value="" name="mobile" maxlength="11" /><button id="getCode">获取</button>
                    </div>
                </li>
                <li>
                    <span class="label">
                        验证码
                    </span>
                    <div class="input">
                        <input type="number" placeholder="请输入验证码" class="houseNo" value="" name="code" maxlength="8" />
                    </div>
                </li>
                <li>
                    <span class="label">
                        学历
                    </span>
                    <div class="input select">
                        <select name="education">
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="中专">中专</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="本科双学位">本科双学位</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                </li>
                <li>
                    <button>提交</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="tipsModal"></div>
</body>
