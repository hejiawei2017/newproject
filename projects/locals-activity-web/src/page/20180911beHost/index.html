<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <title>Locals路客精品民宿</title>
</head>
<body style="display: none">
    <div class="main">
        <div class="introduce">
            <ul>
                <li>
                    <img src="./image/swb_to_be_houseleader1.jpg" alt="">
                </li>
                <li>
                    <img src="./image/swb_to_be_houseleader2.jpg" alt="">
                </li>
                <li>
                    <img src="./image/swb_to_be_houseleader3.jpg" alt="">
                </li>
                <li>
                    <img src="./image/swb_to_be_houseleader5.jpg" alt="">
                </li>
                <li>
                    <img src="./image/swb_to_be_houseleader6.jpg" alt="">
                </li>
                <li>
                    <img src="./image/swb_to_be_houseleader7.jpg" alt="">
                </li>
                <li>
                    <img src="./image/swb_to_be_houseleader8.jpg" alt="">
                </li>
            </ul>
        </div>
        <div class="host-information" id="form">
            <ul>
                <li>
                    <label for="name">业主姓名</label>
                    <div>
                        <input type="text" placeholder="中文名" id="name">
                    </div>
                </li>
                <li>
                    <label for="phone">业主手机</label>
                    <div>
                        <input type="number" placeholder="请输入11位手机号码" id="phone">
                    </div>
                </li>
                <li >
                    <label for="house-type">房源户型</label>
                    <div class="type">
                        <input type="number" placeholder="" id="house-type">室
                        <input type="number" placeholder="" id="house">厅
                        <input type="number" placeholder="" id="room">卫
                    </div>
                </li>
                <li>
                    <label for="community">所在小区</label>
                    <div>
                        <input type="number" placeholder="小区/栋/门牌号" id="community">室
                    </div>
                </li>
                <li>
                    <label for="address">所在地址</label>
                    <div class="location">
                        <select name="" id="city">
                            
                        </select>
                        <input type="number" placeholder="街道" id="address">
                    </div>
                </li>
            </ul>
        </div>
        <div class="comment">
            <div class="comment-main">
                <h4>Locals路客精品民宿房源要求：</h4>
                <p>-市中心，交通和生活便利</p>
                <p>-家庭住宅，有地方生活气息的小区</p>
                <p>-管理规范的高品质小区或当地人文特色建筑</p>
            </div>
            <div class="comment-main">
                <h4>三不要</h4>
                <p>
                    <span>-酒店/酒店式公寓No</span>
                    <span>-单间No</span>
                    <span>-郊区No</span>
                </p>
            </div>
        </div>
        <div class="register-host" id="register">
            注册房东达人
        </div>
    </div>
</body>
<script>
    var _mtac = {"performanceMonitor":1};

     var mta = document.createElement("script");
     mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";

     var s = document.getElementsByTagName("script")[0];
     s.parentNode.insertBefore(mta, s);

 </script>
</html>
