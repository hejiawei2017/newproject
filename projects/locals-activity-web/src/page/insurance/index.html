<!DOCTYPE html>
<html>
<head>
    <title>Locals路客精品民宿</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="nomore">
    <p>加载中...</p>
</div>
<div class="more">
    <div class="item">
        <div class="weui-flex">
            <div class="weui-flex__item weui-flex__2">
                <img style="padding-bottom:5px;height: 80px;object-fit: cover;" src="" alt="图片地址加载失败"/>
            </div>
            <div class="weui-flex__item weui-flex__3">
                <span class="omit"></span>
                <span class="des"></span>
            </div>
        </div>
    </div>
    <div class="list">
        <span class="spangray">旅行时间</span>
        <div class="weui-flex travel">
            <div class="weui-flex__item">
                <span class="block">入住</span>
                <span class="red" id="test1"></span>
                <span class="red" id="viewtest1"></span>
            </div>
            <div class="weui-flex__item">
                <span class="block">离开</span>
                <span class="red" id="test2"></span>
                <span class="red" id="viewtest2"></span>
            </div>
        </div>
    </div>
    <div class="list">
        <span class="spangray">入住人</span>
        <div class="jump-add">
            <a class="cross" href="javascript:;" id="jump">
                <div class="add">
                  <span class="cross-l"></span>
                  <span class="cross-r"></span>
                </div>
                <span class="addspan">添加入住人</span>
            </a>
        </div>
        <div class="guestlist">
            <!-- <div class="item">
                <div class="remove">-</div>
                <span class="center index">入住人0</span>
                <span class="center name">张会围观看</span>
                <span class="center cardNo">4567890887665443213</span>
            </div> -->
        </div>
    </div>
    <div class="detail">
        <div class="detailcont">
            完成投保即可获得入住密码。密码将以短信的形式发送到您填写的手机号。该保险为Locals路客赠送给以上入住人的住宿旅客意外伤害保险，最高赔付50万
            <span class="red" id="detail">详情>></span>
        </div>
    </div>
    <div>
        <span class="spangray">价格</span>
        <div class="light">已从其他平台预订，费用免。</div>
        <div class="agreed">
            <input type="checkbox" class="checkbox"/>
            <div class="atta">
                我同意
                <a href="guarantee.html">
                    <div class="red">《Locals路客服务协议》</div>
                </a>
                <a href="http://mp.weixin.qq.com/s/05b31YG4f1pQ-40tIiTWJw">
                    <div class="red">《保险告知书》</div>
                </a>
            </div>
        </div>
    </div>
    <div class="sure">
        <button id="orderConfirm">确认订单</button>
    </div>
</div>
</body>
</html>
