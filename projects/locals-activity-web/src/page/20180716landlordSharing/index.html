<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="x5-orientation" content="portrait">
        <meta name="screen-orientation" content="portrait">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Locals路客精品民宿</title>
    </head>
    <body>
        <div class="landlord-page">
            <div class="user">
                <img src="./images/2x/avatar.png" alt="" class="avatar">
                <div>
                    <p class="userName"> </p>
                    <p>路客精英房东</p>
                </div>
            </div>
            <div class="landlord-info">
                <div class="landlord-data">
                    <div class="addDayTxt">
                        <span>这是我成为</span>
                        <span>路客房东的</span>
                        <span class="dayTxt-wrap">
                            天
                            <span class="dayTxt">0</span>
                        </span>
                    </div>
                    <div class="peopleNum-wrap">
                        <div>
                            全球超过
                            <span class="peopleNum">0</span>
                            <span class="text1">人</span>
                        </div>
                        <div>
                            入住过我精心布置的民宿
                        </div>
                    </div>
                </div>
                <div class="qrcode">
                    <img src="./images/2x/logo.png" alt="">
                    <!-- <img class="code" src="./images/2x/code.png" alt=""> -->
                    <div id="qrcode"></div>
                    <span>长按二维码，预订入住我的民宿吧！</span>
                    <img src="" alt="" id="show">
                </div>
            </div>
        </div>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </body>
</html>
