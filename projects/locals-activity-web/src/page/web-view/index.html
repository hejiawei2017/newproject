<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>活动页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <style>
        .box {
            width: 10rem;
        }
        .red {
            border: 1px solid #ccc;
        }
        .button {
            margin: 5px;
            display: block;
            font-size: 24px;
            border-radius: 4px;
            border: 1px solid black;
        }
        .signin {
            text-align: center;
            background: rgb(126, 126, 126);
        }
    </style>
</head>
<body>
    <div class="box red">
        <button class="button">返回</button>
        <button class="button send">发送信息给小程序</button>
        <button class="button pay">支付20块</button>
        <button class="button share">分享</button>
        <div>微信JS-SDK JS接口</div>
        <button class="button getNetWord">获取当前网络:<span id="netWordRes"></span></button>
        <button class="button take-a-picture">拍照或上传</button>
        <button class="button start-record">开始录音接口</button>
        <button class="button stop-record">停止录音接口</button>
        <button class="button play-voice">播放语音接口</button>
        <button class="button pause-voice">暂停播放接口</button>
        <button class="button stop-voice">停止播放接口</button>
    </div>
</body>
</html>
