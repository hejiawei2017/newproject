  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Locals路客精品民宿</title>
  <script src="./js/mui.min.js"></script>
</head>
<body>
<div class="container" id="house-info">
  <header class="header">
    <div class="header-input">
      <input id="houseCodeKeyWord" name="houseCodeKeyWord" type="text" placeholder="请输入房源编号">
    </div>
    <div class="header-btn" id="searchHouseBtn">
      <img src="./images/search.png"/>
    </div>
  </header>
  <section class="content">
    <div class="content-wrapper hide" id="content-wrapper">
      <div class="info border-after">
        <div class="info-image">
          <img src="./images/logo.png"/>
        </div>
        <div class="info-describe">
          <div class="info-name"></div>
          <div class="hide" id="info-detail">
            <div>电量：<span class="info-detail-battery"></span></div>
            <div>通讯状态：<span class="info-detail-status"></span></div>
          </div>
        </div>
      </div>
      <div class="setting border-after">
        <h3>设置门锁IP</h3>
        <div class="setting-wrapper">
          <div class="setting-input">
            <input id="doorLockIp" type="text">
            <span>未设置</span>
          </div>
          <div class="setting-btn">
            <button id="settingIp" type="button">设置</button>
          </div>
        </div>
      </div>
      <div class="setting">
        <h3>发送门锁密码</h3>
          <div class="form-wrapper">
            <div class="mui-input-row border-after">
              <label>姓名</label>
              <input type="text" name="name" class="mui-input-clear" placeholder="请输入姓名">
            </div>
            <div class="mui-input-row border-after">
              <label>手机</label>
              <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row border-after">
              <label>开始时间</label>
              <input type="text" name="beginDateTime" id="picStartData" readonly="readonly" class="mui-input-clear" placeholder="请选择开始时间">
            </div>
            <div class="mui-input-row border-after">
              <label>结束时间</label>
              <input type="text" name="endDateTime" id="pickEndData" readonly="readonly" class="mui-input-clear" placeholder="请选择结束时间">
            </div>
            <div class="mui-input-row border-after">
              <label>密码</label>
              <input type="text" name="password" class="mui-input-clear" disabled="disabled">
            </div>
            <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary" id="sendDoorLock">发送门锁密码</button>
              <button id="sendRecordBtn" type="button" style="margin-left: 20%;" class="mui-btn mui-btn-danger">密码发送记录
              </button>
            </div>
          </div>
      </div>
    </div>
    <div id="content-empty" class="hide">
      <p>找不到对应的房源！</p>
      <p>请重新输入！</p>
    </div>
    <div id="content-search-tips" class="content-empty">
      <p>请输入准确房源编号！</p>
      <p>点击搜索按钮！</p>
    </div>
  </section>
</div>
<div class="container" id="house-record" style="display: none;">
  <header class="mui-bar mui-bar-nav record-header">
    <a class="mui-icon mui-pull-left" id="back-house"><img style="width: 15px;height: 15px;" src="./images/back.png"></a>
    <h1 class="mui-title">密码发送记录</h1>
  </header>
  <div class="mui-content">
    <ul class="mui-table-view" id="record-list" style="margin:0;"></ul>
  </div>
</div>
<div class="fakeloader"></div>
</body>
</html>
