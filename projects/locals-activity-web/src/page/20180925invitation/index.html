<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Locals路客精品民宿</title>
  </head>
  <body style="display:none">
    <div class="main">
      <div class="header">
        <h2>邀您来体验</h2>
        <p>最有保障的精品民宿</p>
        <div>
          <span>好友聚会</span><span class="middle">家庭出游</span
          ><span>商旅出差</span>
        </div>
      </div>
      <div class="success">
        <img src="./image/矢量智能对象拷贝.png" alt="" class="suc-img" />
        <p>成功</p>
        <img src="./image/组123.png" alt="" class="coupon-img" />
        <button>去我的优惠劵页面查看吧</button>
      </div>
      <div class="coupon">
        <img src="./image/300元.png" alt="" />
        <button id="show-sign">立即领取</button>
      </div>
      <div class="dialog">
        <div class="phone">
          <input type="number" id="phone" placeholder="请输入手机号码" />
        </div>
        <div class="authcode">
          <input type="number" id="authNum" placeholder="请输入验证码" />
          <button id="send">获取验证码</button>
        </div>
        <button id="verify">领取优惠劵</button>
      </div>
      <div class="desc">
        <p>路客精品民宿</p>
        <span
          >聚集一群高素质的房东 以及他们有品位的家<br />只选优质社区
          高级设计团队精心打造<br />路客专业运营统一管理<br />足够的干净，脱俗的设计，安全舒适<br />民宿界的希尔顿
          让你放心住民宿</span
        >
      </div>
      <div class="footer"><img src="./image//组14.png" alt="" /></div>
    </div>
  </body>
