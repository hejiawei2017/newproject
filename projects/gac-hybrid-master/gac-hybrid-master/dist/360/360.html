		<script>
				// 750 - 50
				var search = location.search.slice(1);
				var p = search.split('&');
				var w = window.screen.width;
				var wForUrl;
				p.forEach(s=>{
					var seg = s.split('=');
					if(seg.length == 2 && seg[0] == 'w'){
						wForUrl = seg[1]
					}
				})
				var baseFont = 100/750*(wForUrl || w);
				document.querySelector('html').style.fontSize = baseFont + 'px';
				console.log(w)
			</script>

            var w = window.screen.width;
