<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="oupengmobile" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>活动规则</title>
    <style>
        /**
            全局样式
         */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video, p {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
            font-family: sans-serif;
        }
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        html, body {
            height: unset;
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
        }
        body {
            line-height: 1.4;
            background-color: #fff;
            overflow: auto;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        ol, ul {
            list-style: none;
        }
        div {
            box-sizing: border-box;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
        }
        input,select,textarea,button {
            border: none;
            margin: 0;
            padding: 0;
            vertical-align: middle;
            background-color: transparent;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        input[type=search]::-webkit-search-cancel-button{
            -webkit-appearance: none;
        }
        input::-webkit-input-placeholder {
            color: #C8C8C8 !important;
        }
        input::-moz-placeholder {
            color: #C8C8C8 !important;
        }
        input:-ms-input-placeholder {
            color: #C8C8C8 !important;
        }
        input:-moz-placeholder {
            color: #C8C8C8 !important;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
</head>

<body >

    <div id="app"></div>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script>
        function ready() {
            console.log(window.__wxjs_environment === 'miniprogram') // true
            console.log(window.screen.width,document.body.clientWidth)
            var w = window.screen.width;
            var baseFont = 100/750*(window.wForUrl || w);
           // document.querySelector('html').style.fontSize = baseFont + 'px';
        }
        if (!window.WeixinJSBridge || !WeixinJSBridge.invoke) {
            document.addEventListener('WeixinJSBridgeReady', ready, false)
        } else {
            ready()
        }
        window.addEventListener('resize',onResize);
        function onResize (){
            console.log('onResize',document.body.clientWidth,window.screen.width);
            ready()
        }
    </script>
    
</body>

</html>
